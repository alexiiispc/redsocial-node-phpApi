  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="../content/css/header.css" />
    <link rel="stylesheet" href="../content/css/chat.css" />
    <link rel="stylesheet" href="../content/css/stickers.css" />
    <link rel="stylesheet" href="content/css/alertmessage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- CONTENIDO MENU LATERAL -->

    <div class="menulateral">
      <div class="link-menu">
        <a href="/"><i class="bi bi-house"></i></a>
        <a href="#"><i class="bi bi-people"></i></a>
        <a href="#"><i class="bi bi-bell"></i></a>
        <a href="/chat"><i class="bi bi-chat-dots"></i></a>
        <a href="/profile"><i class="bi bi-person"></i></a>
      </div>
      <div class="separador"></div>
      <a href="#" class="icon-search"><i class="bi bi-search"></i></a>
      <div class="menu-mobile">
        <a href="/"><i class="bi bi-house"></i></a>
        <a href="#"><i class="bi bi-bell"></i></a>
        <a href="#"><i class="bi bi-search"></i></a>
        <a href="#" id="active-menu-lateral"><i class="bi bi-list"></i></a>
      </div>
    </div>

    <!--MENU MOVILE LATERAL-->
    <div class="conent-menu-lateral">
      <div class="enlaces">
        <div class="a-top">
          <a href="/profile"><i class="bi bi-person"></i> Perfil</a>
          <a href="/chat"><i class="bi bi-chat-dots"></i> Mensajes</a>
        </div>

        <a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</a>
      </div>
    </div>

    <!-- FIN DEL MENU LATERAL -->

    <!-- MENU LATERAL IZQUIERDO CHAT -->

    <div class="contenedor">
      <div class="row">
        <div class="column-left-chat">
          <div class="content-search">
            <i class="bi bi-search"></i>
            <input
              class="txt-search-chat"
              type="search"
              placeholder="Buscar..."
              onkeyup="searchUser()"
            />
          </div>

          <div class="content-chats">
            <!--<div class="chat-i">
              <img class="perfil-chats" src="../home/perfil.png" alt="" />
              <div class="text-chat">
                <h1 class="name-chat">Cristhian Palacios</h1>
                <p class="sms-text">Hola, como estás?</p>
              </div>
            </div>

            <div class="chat-i">
              <img class="perfil-chats" src="../home/perfil.png" alt="" />
              <div class="text-chat">
                <h1 class="name-chat">Maria HI</h1>
                <p class="sms-text">Ok.</p>
              </div>
            </div>
        -->
          </div>
        </div>

        <div class="column-right-chat">
          <!--MENSAJE PREVIO AL CHAT-->
          <h1 class="prev-message">
            SELECCIONE UN CHAT PARA VER LA CONVERSACIÓN
          </h1>
          <!--FIN DEL MENSAJE PREVIO AL CHAT-->

          <!--CONTENEDOR CHAT INDIVIDUAL-->
          <div class="chat-wrap">
            <div class="header">
              <a href="#" style="color: black; font-size: 20px"
                ><i class="fal fa-chevron-left"></i
              ></a>
              <img src="" alt="" id="img-chat" class="img-perfil-user" />
              <div class="detalles">
                <span id="nombre-to-name">---</span>
                <!--<p>---</p>-->
              </div>
            </div>

            <div class="chat-box" id="chat-box"></div>

            <div class="text-area">
              <button type="button" id="btn-archive">
                <i class="bi bi-paperclip"></i>
              </button>
              <input
                type="text"
                class="mensaje"
                id="message-area"
                placeholder="Aa"
              />
              <!--<textarea class="mensaje" rows="1"  id="message-area"></textarea>-->
              <button type="button" class="btn-stycker">
                <i class="bi bi-emoji-smile"></i>
              </button>
              <button type="button" id="send-message">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--CONTENT STICKERS -->
    <div class="overlay-stickers">
      <div class="content-stickers">
        <div class="header-stickers">
          <span></span>
          <button id="close-overlay-sticker"><i class="bi bi-x-lg"></i></button>
        </div>
        <form enctype="multipart/form-data" id="frmSticker" method="post">
          <input
            type="file"
            name="file-sticker"
            id="file-sticker"
            accept="image/*"
            onchange="selectSticker(event)"
            hidden
          />

          <input
            type="text"
            id="token_user_sticker"
            name="token_user"
            value=""
            hidden
          />
        </form>

        <div class="create-sticker">
          <img
            src="../content/images/plus.jpg"
            alt=""
            id="select-img-create"
            onclick="selectStickerBtn()"
          />
          <!--<button id="select-img-create"><i class="bi bi-plus-lg"></i></button>-->
          <button id="save-sticker">GUARDAR</button>
        </div>

        <div class="styckers">
          
        </div>
      </div>
    </div>
    <!--FIN STICKERS-->

    <!-- ALERTA NUEVO MENSAJE -->
    <div class="alert-message">
      <p id="new-msg">Nuevo mensaje de </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../controller/config.js"></script>
    <script src="../content/js/chat.js"></script>
    <script src="../controller/chat.js"></script>
    <script src="../controller/c.js"></script>
    <script src="../controller/styckers.js"></script>
    <script src="../content/js/menu.js"></script>
  </body>
</html>
