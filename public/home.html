    <div class="contenedor">

        <div class="column-center">
          <div class="content-public">
            <div class="get-public">
              <img
                src="content/images/user_profile.jpg"
                alt=""
                id="img-perfil-public"
              />
              <form id="post_data">
                <textarea
                  placeholder="En qué estas pensando? ..."
                  id="post_content"
                  name="post_content"
                ></textarea>
                <input
                  type="text"
                  name="token_user"
                  id="token_user_post"
                  hidden
                  value=""
                />
                <input
                  hidden
                  type="file"
                  accept="image/*"
                  name="post_data_image"
                  id="post_data_image"
                  onchange="getImageData()"
                />
                <input
                  hidden
                  type="file"
                  accept="video/*"
                  name="post_data_video"
                  id="post_data_video"
                />
                <input hidden type="reset" id="reset_form" />
              </form>
            </div>
            <div class="name-archivo" id="name-archivo"></div>
            <div class="btn-public">
              <div class="enlaces">
                <a href="#" id="btn-select-image"
                  ><i class="bi bi-image-fill"></i> Imagen</a
                >
                <a href="#" id="btn-select-video"
                  ><i class="bi bi-camera-video"></i> Video</a
                >
                <a href="#"><i class="bi bi-calendar-week"></i> Evento</a>
              </div>

              <button class="btn-public-data" id="btn-public">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
